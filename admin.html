<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .admin-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
        }
        select, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ddd;
            margin: 5px 0;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-content {
            flex-grow: 1;
            padding: 5px;
            background: white;
            border: none;
            outline: none;
        }
        button {
            background: #ff4d4d;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Website Admin Panel</h1>
        <select id="page-selector">
            <option value="index.html">Home</option>
            <option value="about.html">About</option>
            <option value="services.html">Services</option>
            <option value="careers.html">Careers</option>
            <option value="contact.html">Contact</option>
            <option value="opening.html">Job Openings</option>
            <option value="partners.html">Partners</option>
        </select>
        <div id="section-list">
            <h2>Sections</h2>
            <ul id="sections"></ul>
        </div>
        <button onclick="addNewSection()">Add New Section</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const pageSelector = document.getElementById("page-selector");
            const sectionsList = document.getElementById("sections");

            pageSelector.addEventListener("change", loadSections);

            function loadSections() {
                sectionsList.innerHTML = "";
                const page = pageSelector.value;
                const sections = JSON.parse(localStorage.getItem(page)) || [];
                sections.forEach((section, index) => {
                    const li = document.createElement("li");
                    li.innerHTML = `
                        <span contenteditable="true" class="section-content">${section}</span>
                        <button onclick="deleteSection('${page}', ${index})">Delete</button>
                    `;
                    sectionsList.appendChild(li);
                });
            }

            window.addNewSection = function () {
                const page = pageSelector.value;
                const sections = JSON.parse(localStorage.getItem(page)) || [];
                sections.push("New Section");
                localStorage.setItem(page, JSON.stringify(sections));
                loadSections();
            };

            window.deleteSection = function (page, index) {
                let sections = JSON.parse(localStorage.getItem(page)) || [];
                sections.splice(index, 1);
                localStorage.setItem(page, JSON.stringify(sections));
                loadSections();
            };

            loadSections();
        });
    </script>
</body>
</html>
